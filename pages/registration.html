<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
</head>
<body>
<h2>Регистрация</h2>
<input id="reg-username" placeholder="Имя пользователя">
<input id="reg-password" type="password" placeholder="Имя пользователя">
<button onclick="register()">Зарегистрироваться</button>

<h2>Вход</h2>
<input id="login-username" placeholder="Имя пользователя">
<input id="login-password" type="password" placeholder="Пароль">
<button onclick="login()">Войти</button>

<p id="auth-response"></p>

<script>
function register() {
    const username = document.getElementById('reg-username').value;
    const password = document.getElementById('reg-password').value;

    fetch('http://localhost:8080/api/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username: username, password: password})
    })
        .then(response => response.text())
        .then(msg => document.getElementById('auth-response').innerHTML = msg)
}

function login() {
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;

    fetch('http://localhost:8080/api/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({username: username, password: password})

    })
}
</script>

</body>
</html>
